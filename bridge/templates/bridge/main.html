{% extends 'landing/base2.html' %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Bridge Program</h1>
            <p class="lead">Let us be your bridge, We handle your necessary medical record to connect you with providers.</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Learn more about the program</a>
            </p>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            {% for list in bridgeList %}
            <div class="col-md-4">
                <div class="card" style="width: 20rem;">
                    <div class="text-center">
                        <img src="{{list.bridgeImg.url}}" class="card-img-top img-thumbnail" alt="..."style="width: auto; height: 195px;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ list.bridgeName }}</h5>
                        <a href="#" class="btn btn-primary">Start the Program</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
